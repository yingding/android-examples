apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        applicationId "com.example.background"
        renderscriptTargetApi 11
        renderscriptSupportModeEnabled true
        vectorDrawables {
            useSupportLibrary true
        }
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

//        debug {
//            debuggable false
//            minifyEnabled true
//            shrinkResources true
//            zipAlignEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // implementation "androidx.appcompat:appcompat:1.1.0-alpha04" // appcompat-v7
    implementation "androidx.appcompat:appcompat:$versions.appcompat" // appcompat-v7
    // implementation "androidx.constraintlayout:constraintlayout:2.0.0-alpha4"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraint_layout"
    implementation "androidx.legacy:legacy-support-v4:$versions.legacy_support_v4" // support-v4
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"

    // Work Manager Java Dependency
    implementation "androidx.work:work-runtime:$versions.work"
    // for image downloading and fetching
    implementation "com.github.bumptech.glide:glide:$versions.glide"
}